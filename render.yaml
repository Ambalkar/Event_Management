services:
  - type: web
    name: event-management-system
    env: docker
    plan: free
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/EventManagementSystem.war"
    envVars:
      - key: PORT
        value: 8080
      - key: MYSQL_HOST
        sync: false  # Will be set in Render dashboard
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_DATABASE
        sync: false  # Will be set in Render dashboard
      - key: MYSQL_USER
        sync: false  # Will be set in Render dashboard
      - key: MYSQL_PASSWORD
        sync: false  # Will be set in Render dashboard