services:
  - type: web
    name: event-management-system
    env: docker
    dockerfilePath: ./Dockerfile
    buildCommand: mvn clean package -DskipTests
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: PORT
        value: 8080