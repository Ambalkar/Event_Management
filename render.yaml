services:
  - type: web
    name: event-management-system
    env: java
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: -Dserver.port=8080
    healthCheckPath: /
    autoDeploy: true